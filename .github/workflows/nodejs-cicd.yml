name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci

  test:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test

  docker_build_and_push:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub and Build Image
        run: |
          # Write .env from secret
          echo "${{ secrets.ENV_FILE }}" > .env
          # Export variables
          set -a
          source .env
          set +a

          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

          docker build -t $DOCKER_USERNAME/nodejs-cicd-app:latest .
          docker tag $DOCKER_USERNAME/nodejs-cicd-app:latest $DOCKER_USERNAME/nodejs-cicd-app:${{ github.sha }}

      - name: Trivy Image Scan
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          set -a
          source .env
          set +a

          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image $DOCKER_USERNAME/nodejs-cicd-app:latest

      - name: Push Docker Image
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          set -a
          source .env
          set +a

          docker push $DOCKER_USERNAME/nodejs-cicd-app:latest
          docker push $DOCKER_USERNAME/nodejs-cicd-app:${{ github.sha }}

  deploy_to_local:
    runs-on: self-hosted
    needs: docker_build_and_push
    steps:
      - name: Stop Existing Container (if any)
        run: |
          docker ps -q --filter "name=nodejs-cicd-app" | grep -q . && \
          docker stop nodejs-cicd-app && docker rm nodejs-cicd-app:latest || echo "No container to stop"

      - name: Pull Latest Docker Image
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          set -a
          source .env
          set +a

          docker pull $DOCKER_USERNAME/nodejs-cicd-app:latest

      - name: Run New Container with Restart Policy
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          set -a
          source .env
          set +a

          docker run -d -p 80:3000 \
            --restart unless-stopped \
            --name nodeapp \
            $DOCKER_USERNAME/nodejs-cicd-app:latest
