name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci

  security-check:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan (via Docker)
        run: |
          docker run --rm \
            -v $(pwd):/project \
            aquasec/trivy fs /project

      - name: Gitleaks Code Scan (via Docker)
        run: |
          docker run --rm \
            -v $(pwd):/app \
            zricethezav/gitleaks:latest detect \
            --source=/app \
            --report-format=json \
            --report-path=/app/gitleaks-report.json

  test:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test

  sonar_scan:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set SONAR_USER_HOME
        run: echo "SONAR_USER_HOME=$HOME/.sonar" >> $GITHUB_ENV

      - name: Run SonarQube CLI Scanner (Native)
        run: |
          /opt/sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=nodejs-ci-cd-app \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.nodejs.executable=$(which node)

      - name: Install jq locally
        run: |
          curl -L -o jq https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
          chmod +x jq
          echo "$PWD" >> $GITHUB_PATH

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  docker_build_and_push:
    runs-on: self-hosted
    needs: sonar_scan
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Read and bump version
        id: versioning
        run: |
          CURRENT_VERSION=$(cat .version | sed 's/v//')
          NEXT_VERSION=$((CURRENT_VERSION + 1))
          VERSION_TAG="v${NEXT_VERSION}"
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "v${NEXT_VERSION}" > .version

      - name: Build Docker Image and extract ID
        id: build_image
        run: |
          IMAGE_ID=$(docker build -q -t $DOCKER_USERNAME/nodejs-cicd-app:latest .)
          SHORT_ID=$(echo $IMAGE_ID | cut -c1-5)
          FINAL_TAG="latest:${VERSION_TAG}-${SHORT_ID}"
          echo "FINAL_TAG=$FINAL_TAG" >> $GITHUB_ENV
          docker tag $IMAGE_ID $DOCKER_USERNAME/nodejs-cicd-app:$FINAL_TAG

      - name: Trivy Image Scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image $DOCKER_USERNAME/nodejs-cicd-app:latest

      - name: Push Docker Images
        run: |
          docker push $DOCKER_USERNAME/nodejs-cicd-app:latest
          docker push $DOCKER_USERNAME/nodejs-cicd-app:$FINAL_TAG

      - name: Commit updated version file
        run: |
          git config user.name "CI Bot"
          git config user.email "ci-bot@example.com"
          git add .version
          git commit -m "Bump version to $VERSION_TAG"
          git push

  deploy_to_local:
    runs-on: self-hosted
    needs: docker_build_and_push
    steps:
      - name: Stop Existing Container (if any)
        run: |
          docker ps -q --filter "name=nodeapp" | grep -q . && \
          docker stop nodeapp && docker rm nodeapp || echo "No container to stop"

      - name: Pull Latest Docker Image
        run: docker pull $DOCKER_USERNAME/nodejs-cicd-app:latest

      - name: Run New Container with Restart Policy
        run: |
          docker run -d -p 80:3000 \
            --restart unless-stopped \
            --name nodeapp \
            $DOCKER_USERNAME/nodejs-cicd-app:latest
