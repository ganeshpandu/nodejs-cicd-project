name: CI/CD Pipeline

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [ "test" ]

jobs:

  compile:
    runs-on: ec2-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci

  security-check:
    runs-on: ec2-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Trivy FS Scan
        run: |
          docker run --rm -v $(pwd):/project aquasec/trivy fs /project
      - name: Gitleaks Scan
        run: |
          docker run --rm -v $(pwd):/app zricethezav/gitleaks:latest detect --source=/app --report-format=json --report-path=/app/gitleaks-report.json

  test:
    runs-on: ec2-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test

  sonar_scan:
    runs-on: ec2-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ap-southeast-1
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}

      - name: Get secrets from AWS Secrets Manager
        id: nodejs_secret
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: nodejs_github_actions
          parse-json-secrets: true

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ env.NODEJS_GITHUB_ACTIONS_SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.NODEJS_GITHUB_ACTIONS_SONAR_HOST_URL }}

      - name: Install jq
        run: |
          curl -L -o jq https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
          chmod +x jq
          echo "$PWD" >> $GITHUB_PATH

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ env.NODEJS_GITHUB_ACTIONS_SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.NODEJS_GITHUB_ACTIONS_SONAR_HOST_URL }}

  docker_build_and_push:
    runs-on: ec2-hosted
    needs: sonar_scan
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ap-southeast-1
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}

      - name: Get secrets from AWS Secrets Manager
        id: nodejs_secret
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: nodejs_github_actions
          parse-json-secrets: true

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}
          password: ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}/nodejs-cicd-app:latest .
          docker tag ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}/nodejs-cicd-app:latest ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}/nodejs-cicd-app:${{ github.sha }}

      - name: Trivy Image Scan
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}/nodejs-cicd-app:latest

      - name: Push Docker Image
        run: |
          docker push ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}/nodejs-cicd-app:latest
          docker push ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}/nodejs-cicd-app:${{ github.sha }}

  deploy_to_ec2:
    runs-on: ubuntu-latest
    needs: docker_build_and_push
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ap-southeast-1
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}

      - name: Get secrets from AWS Secrets Manager
        id: nodejs_secret
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: nodejs_github_actions
          parse-json-secrets: true

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.NODEJS_GITHUB_ACTIONS_EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ steps.nodejs_secret.outputs.nodejs_secret_EC2_IP }} "
            docker pull ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}/nodejs-cicd-app:latest
            docker stop nodeapp || true && docker rm nodeapp || true
            docker run -d -p 3000:3000 --restart unless-stopped --name nodeapp \
              ${{ env.NODEJS_GITHUB_ACTIONS_DOCKERHUB_USERNAME }}/nodejs-cicd-app:latest
          "
