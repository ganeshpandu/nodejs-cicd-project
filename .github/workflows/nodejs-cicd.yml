name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci

  test:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test

  docker_build_and_push:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Load .env from Secrets
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          set -a
          source .env
          set +a

      - name: Build and Tag Docker Image
        run: |
          docker build -t gcr.io/$GCP_PROJECT_ID/nodejs-cicd-app:latest .
          docker tag gcr.io/$GCP_PROJECT_ID/nodejs-cicd-app:latest gcr.io/$GCP_PROJECT_ID/nodejs-cicd-app:${{ github.sha }}

      - name: Trivy Image Scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image gcr.io/$GCP_PROJECT_ID/nodejs-cicd-app:latest

      - name: Push Docker Image to GCR
        run: |
          docker push gcr.io/$GCP_PROJECT_ID/nodejs-cicd-app:latest
          docker push gcr.io/$GCP_PROJECT_ID/nodejs-cicd-app:${{ github.sha }}

  deploy_to_local:
    runs-on: self-hosted
    needs: docker_build_and_push
    steps:
      - name: Load .env from Secrets
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          set -a
          source .env
          set +a

      - name: Stop Existing Container (if any)
        run: |
          docker ps -q --filter "name=nodeapp" | grep -q . && \
          docker stop nodeapp && docker rm nodeapp || echo "No container to stop"

      - name: Pull Latest Docker Image from GCR
        run: |
          docker pull gcr.io/$GCP_PROJECT_ID/nodejs-cicd-app:latest

      - name: Run New Container
        run: |
          docker run -d -p 80:3000 \
            --restart unless-stopped \
            --name nodeapp \
            gcr.io/$GCP_PROJECT_ID/nodejs-cicd-app:latest
